<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual N-Back Training</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Dual N-Back Training</h1>
        <div id="game-controls">
            <select id="n-back-select">
                <option value="1">1-back</option>
                <option value="2" selected>2-back</option>
                <option value="3">3-back</option>
                <option value="4">4-back</option>
            </select>
            <button id="start-button">Start Game</button>
            <button id="stop-button">Stop Game</button>
        </div>
        <div id="position">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div>
            <button id="position-button">Position Match (A)</button>
            <button id="letter-button">Letter Match (L)</button>
        </div>
    </div>

    <script src="dual-n-back.js"></script>
</body>
</html>
